<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% with messages=get_flashed_messages()%}
      {%if messages %}
        {% for msg in messages %}
          <p> {{msg}} </p>
        {% endfor %}
      {%endif %}
    {%endwith %}
    <h1> Database contents </h1>
    {% for u in usersFromBE %}
      <p> id: {{u._id}}; name: {{u.name}}; password: {{u.password}}</p>
    {% endfor %}
  </body>
</html>
